<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario na pratica</title>
</head>
<body>
    <h1>Formulario na pratica</h1>

    <h3>Formulario com GET</h3>
    <form method="GET" action="index.html">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulario com POST</h3>

    <form method="POST" action="index.html">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulario de Login no Facebook</h3>
    <form method="GET" action="index.html" enctype="multipart/form-data">
        <input type="text" name="nome" id="nome" placeholder="nome" required><br>
        <br>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="sobrenome"><br>
        <br>
        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="celular ou email"><br>
        <br>
        <input type="password" name="senha" id="senha" placeholder="nova senha"><br>
    
        <br>
    
        <label >Data de nascimento</label><br>
        <select name="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        
        <select name="mes">
            <option value="jan">jan</option>
            <option value="fev">fev</option>
            <option value="mar">mar</option>
            <option value="abr">abr</option>
            <option value="mai">mai</option>
        </select>

        
        <select name="ano">
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1995</option>
        </select>

<br>
<br>
        <label">Genero</label><br>

        <label for="feminino">Feminino</label>

        <input type="radio" name="genero" id="feminino" value="feminino">

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado">
        
        <br>
        <br>
       
        <input type="file">

        <br>
        <br>
        
        <input type="submit" value="Enviar">



    </form>
</body>
</html>
